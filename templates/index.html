{% extends 'base.html' %}
{% block content %}

{% for each in items %}

<div>
  <ul>
  <a href="{{url_for('viewMenuItem', restaurant_id = each.id)}}">
    <p>{{each.name}}</p>
  </a>
  </ul>
</div>

{% endfor %}

{% for cat in categories %}
<!-- Display for category -->
<div>
  <ul>
  <a href="{{url_for('', category = cat)}}">
    <p>{{cat}}</p>
  </a>
  </ul>
</div>
{% endfor %}


{% endblock %}
