<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <!-- MESSAGE FLASHING -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}

  {% block content %}

  {% endblock %}
</body>

</html>
